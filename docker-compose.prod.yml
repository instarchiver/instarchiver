version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: compose/Dockerfile
      args:
        - NEXT_PUBLIC_INSTAGRAM_API_BASE_URL=${NEXT_PUBLIC_INSTAGRAM_API_BASE_URL}
    container_name: insta-archiver-nextjs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: insta-archiver-nginx
    restart: unless-stopped
    ports:
      - "5555:80"
    volumes:
      - ./compose/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      nextjs:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge
